<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html lang="<%=luci.i18n.context.lang%>">
		<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#09c">
<meta name="msapplication-tap-highlight" content="no">
<meta name="msapplication-TileColor" content="#09c">
<meta name="application-name" content="Alpha - LuCI">
<meta name="apple-mobile-web-app-title" content="Alpha - LuCI">
<link rel="stylesheet" href="<%=media%>/style/style.css">
<link rel="shortcut icon" href="<%=media%>/favicon.ico">
<title>Alpha - <%:Login%></title>
</head>
		
<body class="lang_<%=luci.i18n.context.lang%>  node-main-login" data-page="" style="background-image:url('<%=media%>/background/login.png')">
	<header>
		<div class="fill">
			<div class="container">
				<span class="showSide"></span>
				<img class="tengah" src="<%=media%>/style/brand.webp" />
				<img class="bawah" src="<%=media%>/style/openwrt20thanniversary.webp" />
				<span class="status" id="indicators"></span>
			</div>
		</div>
	</header>

	<form class="form-login" method="post" action="<%=pcdata(luci.http.getenv("REQUEST_URI"))%>">
		<div class="cbi-map"></div>
		<div class='box'>
			<div class='box-form'>
				<div class='box-login'>
					<label class='checkbox'>
						<%- if fuser then %>
							<div class="alert-message warning">
								<p><%:Wrong Password. Try Again.%></p>
							</div>
						<% end -%>
					</label>

					<div class='fieldset-body' id='login_form'>
						<p class='field'>
							<label for='user'>
								<label class="cbi-value-title" for="luci_username"><%:Username%></label>
							</label>							
						</p>
						<div class="cbi-value-field">
							<input type="text" name="luci_username" id="luci_username" autocomplete="username" value="root" />
						</div>
						<p class='field'>
							<label for='pass'>
								<label class="cbi-value-title" for="luci_password"><%:Password%></label>
							</label>							
						</p>			
						<div class="cbi-value-field">
							<input type="password" name="luci_password" id="luci_password" autocomplete="current-password"/>
						</div>
						<label class='checkbox'>
							<%:Please Enter Username & Password.%>
						</label>
						<input type='submit' id='do_login' value='LOGIN' title='Login' />
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
